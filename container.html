<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="small-container">
        <div class="small-container__wrapper">
            <header class="header">
                <div class="small-container__header">
                    <div class="header-wrapper">
                        <a href="./index.html">
                            <div class="site__logo">
                                <img src="./assets/images/svg/logo.svg" alt="logo" class="site__logo-img" width="48"
                                    height="48">
                                <p class="site__logo-text">The IV International Pharmaceutical Forum of Uzbekistan</p>
                            </div>
                        </a>


                        <div class="header__buttons">
                            <div class="header__lang-swicher">
                                <button class="header__lang-btn" id="activeLang">UZ</button>
                                <div id="langDropDown" class="header__lang-drop-down" style="display: none;">
                                    <button class="header__lang-btn" id="secondLang">EN</button>
                                </div>
                            </div>
                            <!-- <button class="header__register scroll-btn">Register</button> -->
                            <div class="header__menu">
                                <div class="header__menu-button">
                                    <img class="header__menu-button-icon" src="./assets/images/svg/menu-icon.svg"
                                        alt="menu icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="small-container__main">
                <ul class="small-container__nav">
                    <li class="small-container__nav-item">
                        <a class="small-container__nav-item-link" href="./index.html">Main</a>
                    </li>
                    <li class="small-container__nav-item">
                        <a class="small-container__nav-item-link" href="./pages/program">Program</a>
                    </li>
                    <li class="small-container__nav-item">
                        <a class="small-container__nav-item-link" href="./pages/participants.html">Participants</a>
                    </li>
                    <li class="small-container__nav-item">
                        <a class="small-container__nav-item-link" href="./pages/media.html">Media</a>
                    </li>
                </ul>

                <a href="#registerForm" class="small-container__button">Register</a>
            </div>
        </div>




        <footer class="footer">
            <div class="small-container__footer">
                <div class="footer__phone">
                    <img src="./assets/images/svg/phone.svg" alt="phone" height="20" width="20"
                        class="footer__phone-icon">
                    <div class="footer__phone-number">
                        <p class="footer__phone-number-title">Phone number:</p>
                        <p class="footer__phone-number-text">+998(94)094–88–88</p>
                    </div>
                </div>

                <div class="footer__address">
                    <img src="./assets/images/svg/address.svg" alt="icon" class="footer__address-icon" width="25"
                        height="25">
                    <div class="footer__address-info">
                        <p class="footer__address-info-title">Address:</p>
                        <p class="footer__address-info-text">OOO "World Pharma Forum" Tashkent, 95A Amir Temur
                            Avenue</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
